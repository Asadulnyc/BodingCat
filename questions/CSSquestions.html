<!DOCTYPE html>
<html>
  <head>
    <title>CSS Questions</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.png" />

    <style>
      img {
        width: 100px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        background-color: #eff1f5;
        color: #4c4f69;
      }

      label {
        font-weight: bold;
      }

      table {
        text-align: center;
        margin: 20px auto;
        border: 1px solid black;
        border-collapse: collapse;
        width: 80%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
        font-size: 20px;
      }

      #container {
        width: 80%;
        height: 60%;
        padding: 20px;
        background-color: #dce0e8;
      }

      input,
      textarea {
        background-color: #dce0e8;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        font-size: 15px;
      }

      textarea {
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 10px 20px;
        background-color: #1e66f5;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #7287fd;
      }

      .question-header {
        margin-bottom: 1rem;
      }

      .question-description {
        font-size: large;
        margin-bottom: 20px;
      }

      #results {
        margin-top: 1rem;
        background: #dce0e8;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        line-height: 2;
      }

      iframe {
        width: 80%;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <img src="../images/logo.png" alt="BodingCat Logo" />
    <h1>CSS Exercises</h1>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Question Name</th>
          <th>Question Description</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
    <br /><br />

    <div id="container">
      <div class="question-header">
        <label for="questionSelect">Select Question: </label>
        <select id="questionSelect"></select>
      </div>

      <h1 id="questionTitle"></h1>
      <p id="questionDescription" class="question-description"></p>

      <textarea
        id="code"
        name="code"
        rows="15"
        placeholder="Write your HTML code here..."
      ></textarea>
      <button onclick="runCode()">Run Code</button>
      <button onclick="showSolution()">Show Solution</button>

      <div id="results"></div>
    </div>

    <p></p>
    <iframe id="output" sandbox="allow-scripts"></iframe>

    <script>
      //The questions were generated by ChatGPT.
      const questions = [
        {
          name: "Change Background Color",
          description:
            "Create a CSS rule to set the background color of the <code>body</code> to lightblue.",
          solution: `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Background Color</title>
    <style>
      body {
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <p>Background should be light blue.</p>
  </body>
</html>
    `,
        },
        {
          name: "Center Text",
          description:
            "Write a CSS rule that centers the text inside all <code>&lt;h1&gt;</code> elements.",
          solution: `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Center Text</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>This text should be centered</h1>
  </body>
</html>
    `,
        },
        {
          name: "Style a Button",
          description:
            "Use CSS to create a button with a green background, white text, and 10px of padding.",
          solution: `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Button</title>
    <style>
      button {
        background-color: green;
        color: white;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <button>Click Me</button>
  </body>
</html>
    `,
        },
        {
          name: "Add Margin to Div",
          description:
            "Write a CSS rule to add 20px of margin to all sides of a <code>&lt;div&gt;</code> element.",
          solution: `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Div Margin</title>
    <style>
      div {
        margin: 20px;
        background-color: #eee;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div>This div has margin</div>
  </body>
</html>
    `,
        },
        {
          name: "Change Font Style",
          description:
            "Create a CSS rule that sets all <code>&lt;p&gt;</code> elements to use the 'Arial' font.",
          solution: `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Style</title>
    <style>
      p {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <p>This paragraph should use Arial font.</p>
  </body>
</html>
    `,
        },
      ];

      function runCode() {
        let code = document.getElementById("code").value;
        document.getElementById("output").srcdoc = code;
      }

      function showSolution() {
        document.getElementById("code").value =
          questions[currentIndex].solution;
      }

      let currentIndex = 0;

      const questionSelect = document.getElementById("questionSelect");
      const questionTitle = document.getElementById("questionTitle");
      const questionDescription = document.getElementById(
        "questionDescription"
      );

      questions.forEach((q, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${i + 1}: ${q.name}`;
        questionSelect.appendChild(option);
      });

      questions.forEach((q, i) => {
        const item = document.createElement("tr");
        item.innerHTML = `
        <td>${i + 1}</td>
        <td>${q.name}</td>
        <td>${q.description}</td}
        `;
        tablebody.appendChild(item);
      });

      function loadQuestion(index) {
        currentIndex = index;
        const q = questions[index];
        questionTitle.innerHTML = `<strong>${q.name}</strong>`;
        questionDescription.innerHTML = q.description;
        document.getElementById("results").textContent = "";
        document.getElementById("code").value = `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style></style>
  </head>
  
  <body>
  </body>
</html>`;
        runCode();
      }

      loadQuestion(0);
      questionSelect.addEventListener("change", (e) =>
        loadQuestion(parseInt(e.target.value))
      );
    </script>
  </body>
</html>
