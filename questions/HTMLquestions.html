<!DOCTYPE html>
<html>
  <head>
    <title>HTML Questions</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.png" />
    <style>
      img {
        width: 100px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        background-color: #eff1f5;
        color: #4c4f69;
      }

      label {
        font-weight: bold;
      }

      table {
        text-align: center;
        margin: 20px auto;
        border: 1px solid black;
        border-collapse: collapse;
        width: 80%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
        font-size: 20px;
      }

      #container {
        width: 80%;
        height: 60%;
        padding: 20px;
        background-color: #dce0e8;
      }

      input,
      textarea {
        background-color: #dce0e8;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        font-size: 15px;
      }

      textarea {
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 10px 20px;
        background-color: #1e66f5;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #7287fd;
      }

      .question-header {
        margin-bottom: 1rem;
      }

      .question-description {
        font-size: large;
        margin-bottom: 20px;
      }

      #results {
        margin-top: 1rem;
        background: #dce0e8;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        line-height: 2;
      }

      iframe {
        width: 80%;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <img src="../images/logo.png" alt="BodingCat Logo" />
    <h1>HTML Exercises</h1>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Question Name</th>
          <th>Question Description</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
    <br /><br />

    <div id="container">
      <div class="question-header">
        <label for="questionSelect">Select Question: </label>
        <select id="questionSelect"></select>
      </div>

      <h1 id="questionTitle"></h1>
      <p id="questionDescription" class="question-description"></p>

      <textarea
        id="code"
        name="code"
        rows="15"
        placeholder="Write your HTML code here..."
      ></textarea>
      <button onclick="runCode()">Run Code</button>
      <button onclick="showSolution()">Show Solution</button>

      <div id="results"></div>
    </div>

    <p></p>
    <iframe id="output" sandbox="allow-scripts"></iframe>

    <script>
      //The questions were generated by ChatGPT.
      const questions = [
        {
          name: "Add a Paragraph",
          description:
            "Create an HTML page that includes a <code>&lt;p&gt;</code> tag with the text 'This is my first paragraph.'",
          solution: `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragraph Example</title>
</head>
<body>
  <p>This is my first paragraph.</p>
</body>
</html>
    `,
        },
        {
          name: "Add a Header",
          description:
            "Create an HTML page that includes an <code>&lt;h1&gt;</code> heading with the text 'Welcome to My Website'.",
          solution: `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Header Example</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
</body>
</html>
    `,
        },
        {
          name: "Simple Table",
          description:
            "Create an HTML page that includes a table with one row and two columns. The cells should contain 'Name' and 'Age'.",
          solution: `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Example</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>Name</td>
      <td>Age</td>
    </tr>
  </table>
</body>
</html>
    `,
        },
        {
          name: "Add an Image",
          description:
            "Create an HTML page that displays an image using the <code>&lt;img&gt;</code> tag with the source set to 'image.jpg' and alt text 'A sample image'. The image won't actually appear, but the alt text will.",
          solution: `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Example</title>
</head>
<body>
  <img src="image.jpg" alt="A sample image" />
</body>
</html>
    `,
        },
        {
          name: "Unordered List",
          description:
            "Create an HTML page that includes an unordered list with three items: 'Apples', 'Oranges', and 'Bananas'.",
          solution: `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Example</title>
</head>
<body>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>
</body>
</html>
    `,
        },
      ];

      function runCode() {
        let code = document.getElementById("code").value;
        document.getElementById("output").srcdoc = code;
      }

      function showSolution() {
        document.getElementById("code").value =
          questions[currentIndex].solution;
      }

      let currentIndex = 0;

      const questionSelect = document.getElementById("questionSelect");
      const questionTitle = document.getElementById("questionTitle");
      const questionDescription = document.getElementById(
        "questionDescription"
      );

      questions.forEach((q, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${i + 1}: ${q.name}`;
        questionSelect.appendChild(option);
      });

      questions.forEach((q, i) => {
        const item = document.createElement("tr");
        item.innerHTML = `
        <td>${i + 1}</td>
        <td>${q.name}</td>
        <td>${q.description}</td}
        `;
        tablebody.appendChild(item);
      });

      function loadQuestion(index) {
        currentIndex = index;
        const q = questions[index];
        questionTitle.innerHTML = `<strong>${q.name}</strong>`;
        questionDescription.innerHTML = q.description;
        document.getElementById("results").textContent = "";
        document.getElementById("code").value = "";
      }

      loadQuestion(0);
      questionSelect.addEventListener("change", (e) =>
        loadQuestion(parseInt(e.target.value))
      );
    </script>
  </body>
</html>
